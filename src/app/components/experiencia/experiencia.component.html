<div class="bgexp">
  <div class="container pt-5">
    <div class="row">
      <h1 class="mb-5 blue border-bottom">Experiencia Laboral</h1>
      <div class="col-lg-2">
        <button type="button" class="btn btn-primary" routerLink="/nuevaexp" *ngIf="isLogger">
          Nueva Experiencia
        </button>
      </div>

      <div class="col-lg-1">
        <div class="col-lg-11">
          <table class="table">
            <tbody>
              <tr *ngFor="let Experiencia of expe">
                <td>
                  <h2>{{Experiencia.nombreE}}</h2>
                </td>
                <td>{{Experiencia.descripcionE}}</td>
                <td *ngIf="isLogged"><button class="btn btn-primary" routerLink="/editexp/{{Experiencia.id}}">
                  <i class="bi bi-pencil-square"></i>Editar</button></td>
                <td *ngIf="isLogged"><button class="btn btn-Danger" (click)="delete(Experiencia.id)">
                  <i class="bi bi-trash3"></i>Eliminar</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
