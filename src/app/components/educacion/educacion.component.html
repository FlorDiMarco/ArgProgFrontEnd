<div class="bgexp">
    <div class="container pt-5">
      <div class="row">
        <h1 class="mb-5 blue border-bottom">Educación</h1>
        <div class="col-lg-2">
          <button type="button" class="btn btn-primary" routerLink="/nuevaedu" *ngIf="isLogger">
            Agregar educación
          </button>
        </div>
  
        <div class="col-lg-1">
          <div class="col-lg-11">
            <table class="table">
              <tbody>
                <tr *ngFor="let Educacion of educacion">
                  <td>
                    <h2>{{Educacion.nombreE}}</h2>
                  </td>
                  <td>{{Educacion.descripcionE}}</td>
                  <td *ngIf="isLogged"><button class="btn btn-primary" routerLink="/editedu/{{Educacion.id}}">
                    <i class="bi bi-pencil-square"></i>Editar</button></td>
                  <td *ngIf="isLogged"><button class="btn btn-Danger" (click)="delete(Educacion.id)">
                    <i class="bi bi-trash3"></i>Eliminar</button></td>
                </tr>
              </tbody>
            </table>
